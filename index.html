<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>iMe Food Delivery</title>
</head>

<body>
    <section class="home">
        <div class="nav">
            <h1 class="title">iMe</h1>
            <ul>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="content">
                <h2> <span>Quick</span> food <br> <span>delivery</span> in <br> few minutes</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum, temporibus accusantium architecto voluptate voluptatem harum!</p>
                <a href="#" class="btn">Make an order</a>
            </div>
            <div class="img-box">
                <img src="girl.png" alt="" data-speed="3" class="bg-girl">
            </div>
        </div>
        <img src="cloud1.png" alt="" data-speed="6" class="bg-clouds">
        <img src="cloud2.png" alt="" data-speed="-1" class="bg-clouds">
        <img src="cloud3.png" alt="" data-speed="-3" class="bg-clouds">
        <img src="cloud4.png" alt="" data-speed="-3" class="bg-clouds">
        <img src="cloud5.png" alt="" data-speed="-2" class="bg-clouds">
        <img src="cloud6.png" alt="" data-speed="2" class="bg-clouds">
        <img src="cloud7.png" alt="" data-speed="-2" class="bg-clouds">
        <img src="leaf1.png" alt="" data-speed="-4" class="bg-clouds">
        <img src="leaf2.png" alt="" data-speed="-2" class="bg-clouds">
    </section>
    <script>
        document.addEventListener("mousemove", cloudsMove);

        function cloudsMove(e) {
            this.querySelectorAll('.bg-clouds, .bg-girl').forEach(layer => {
                const speed = layer.getAttribute('data-speed')
                const x = (window.innerWidth - e.pageX * speed) / 100
                const y = (window.innerWidth - e.pageY * speed) / 100
                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            })
        }
    </script>
</body>

</html>
